<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link
			href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="formSection hide" id="formSection">
            <div>Enter Player Names</div>
            <form action="">
                <div class="formHeader">
                    <div>
                        <label for="player1">Player 1:</label>
                        <input type="text" id="player1" name="player1">
                    </div>
                    <div>
                        <label for="player2">Player 2:</label>
                        <input type="text" id="player2" name="player2">
                    </div>
                </div>
                
                <div>
                    <button type="submit" id="submit">Start Game</button>
                </div>
                
            </form>
            
        </div>
        <div class="gameSection">
            <div class="playernames" id="playernames">
                <div class="player1name" id="player1name"></div>
                <div class="player2name" id="player2name"></div>
            </div>
            
            <div class="gameboard hide" id="gameboard">
                <div class="cell" id="gb-0" data-coord ="0,0"></div>
                <div class="cell" id="gb-1" data-coord ="0,1"></div>
                <div class="cell" id="gb-2" data-coord ="0,2"></div>
                <div class="cell" id="gb-3" data-coord ="1,0"></div>
                <div class="cell" id="gb-4" data-coord ="1,1"></div>
                <div class="cell" id="gb-5" data-coord ="1,2"></div>
                <div class="cell" id="gb-6" data-coord ="2,0"></div>
                <div class="cell" id="gb-7" data-coord ="2,1"></div>
                <div class="cell" id="gb-8" data-coord ="2,2"></div>
            </div>
        </div>

        <div class="ai-gameSection hide">
            <div class="player-markers">
                <button class="x-marker marker">X</button>
                <button class="o-marker marker">O</button>
            </div>
            
            <div class="ai-gameboard" id="ai-gameboard">
                <div class="ai-cell" id="ai-gb-0" data-coord ="0,0"></div>
                <div class="ai-cell" id="ai-gb-1" data-coord ="0,1"></div>
                <div class="ai-cell" id="ai-gb-2" data-coord ="0,2"></div>
                <div class="ai-cell" id="ai-gb-3" data-coord ="1,0"></div>
                <div class="ai-cell" id="ai-gb-4" data-coord ="1,1"></div>
                <div class="ai-cell" id="ai-gb-5" data-coord ="1,2"></div>
                <div class="ai-cell" id="ai-gb-6" data-coord ="2,0"></div>
                <div class="ai-cell" id="ai-gb-7" data-coord ="2,1"></div>
                <div class="ai-cell" id="ai-gb-8" data-coord ="2,2"></div>
            </div>
        </div>

        <div class="opponent-matcher">
            <button class="player-ai confirm-opponent"> Player vs AI</button>
            <button class="player-player confirm-opponent">Player vs Player</button>
        </div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text>   YOU WIN     </div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
