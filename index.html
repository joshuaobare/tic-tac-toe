<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
			href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Tic-Tac-Toe</h1>
        <div>
            <form action="">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2">
                <button type="submit" id="submit">Submit</button>
            </form>
            <button id="startgame">Start Game</button>
        </div>
        <div class="gameSection">
            <div class="playernames" id="playernames"></div>
            <div class="gameboard">
                <div class="cell" id="gb-0"></div>
                <div class="cell" id="gb-1"></div>
                <div class="cell" id="gb-2"></div>
                <div class="cell" id="gb-3"></div>
                <div class="cell" id="gb-4"></div>
                <div class="cell" id="gb-5"></div>
                <div class="cell" id="gb-6"></div>
                <div class="cell" id="gb-7"></div>
                <div class="cell" id="gb-8"></div>
            </div>
        </div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text>   YOU WIN     </div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
